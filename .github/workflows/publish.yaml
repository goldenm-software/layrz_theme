name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  prechecks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Check tag format
        run: |
          if [[ ! "${GITHUB_REF}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag ${GITHUB_REF} does not match required format vX.Y.Z"
            exit 1
          fi
      
      - name: Check main branch
        run: |
          git fetch origin main

          if ! git merge-base --is-ancestor ${GITHUB_SHA} origin/main; then
            echo "Tag ${GITHUB_REF} is not based on the latest main branch"
            exit 1
          fi

  deploy-dart:
    needs: prechecks
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6


      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.38.8
          cache: true
          cache-sdk: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Run checks
        run: flutter analyze

      - name: Dry run
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Publish to pub.dev
        run: flutter pub publish --force

      - name: Rename tag when fails
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          NEW_TAG="failed-${TAG_NAME}-${TIMESTAMP}"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          git push --delete origin $TAG_NAME

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-site:
    runs-on: ubuntu-latest
    needs: deploy-dart

    permissions:  
      pages: write  
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6


      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.38.8
          cache: true
          cache-sdk: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Build
        run: |
          cd example
          flutter build web --release --base-href=${{ steps.setup_pages.outputs.base_path }}/ --no-tree-shake-icons --wasm
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './example/build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
